[display]
# Display settings
centered = true
width = 60
height = 10
title = Main Menu

# Theme selection (loads colors from theme)
# Available themes: catppuccin-mocha, gruvbox-dark, dracula, nord, 
#                  solarized-dark, solarized-light, tokyo-night, 
#                  onedark, monokai, rose-pine
theme = catppuccin-mocha

# ASCII art title with pyfiglet (requires: pip install pyfiglet)
# Set to true to enable, choose from fonts like: standard, slant, banner, big, etc.
figlet = false
figlet_font = standard

# Custom menus directory (optional)
# If set, all .ini files in this directory will be loaded and merged with main menu
# Supports relative paths (e.g., menus) or absolute paths
# themes_dir = menus

[menu]
# Main menu - use submenu:NAME to create submenus
Applications = submenu:Applications
System = submenu:System
Settings = submenu:Settings
Terminal = alacritty
Lock = swaylock

[submenu.Applications]
# Applications submenu
Browser = firefox
Editor = nvim
File Manager = thunar
Email = thunderbird

[submenu.System]
# System submenu
Monitor = htop
Processes = btop
Shutdown = systemctl poweroff
Reboot = systemctl reboot
Logout = swaymsg exit

[submenu.Settings]
# Settings submenu
Display = arandr
Audio = pavucontrol
Network = nm-connection-editor
Bluetooth = blueman-manager
